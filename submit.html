<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFIX AI Circle - Submit Your Project</title>
</head>
<link rel="stylesheet" href="sub.css">
<body>
    <div class="cont">

        <h1>Submit Your Project</h1>
        
        <form action="">
            <label for="fullname">Full Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your fullname"> <br><br>
            
            <label for="project">Project Title:</label> <br>
            <input type="text" name="title" id="title" placeholder="Project Title"><br><br>

        <label for="project-link">Project Link (Google Drive / GitHub):</label><br>
        <input type="url" name="link" id="link" title="link"><br><br>
        
        <button type="submit" >Submit</button>

        <p class="note">Note: Ensure your project is well-documented and accessible.</p>

        <a class="back-link" href="index.html">‚Üê Back to Home</a>
    </form>
</div>
</body>
</html>
